<!DOCTYPE html>
<html lang="{{ $.Site.LanguageCode | default "en" }}">

<head>
    {{ template "_internal/google_analytics_async.html" . }}
    {{- partial "head.html" . }}
</head>

<body>
    <div class="pageContainer">
        <h1>{{ .Site.Config.Privacy.GoogleAnalytics }}</h1>
        {{- partial "header.html" . -}}
        <main id="content" class="content">
            {{- block "main" . }}{{- end }}
        </main>
        {{- partial "footer.html" . -}}
    </div>

</body>

</html>
