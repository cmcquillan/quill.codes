<!DOCTYPE html>
<html lang="{{ $.Site.LanguageCode | default "en" }}">

<head>
    {{ partial "head.html" . }}
    {{ block "head" . }}{{ end }}
</head>

<body>
    <div class="pageContainer">
        {{- partial "header.html" . -}}
        <main id="content" class="content">
            {{- block "main" . }}{{- end }}
        </main>
        {{- partial "tagmenu.html" . -}}

        {{- partial "footer.html" . -}}
    </div>

    {{- partial "endbody.html" . -}}
</body>

</html>
