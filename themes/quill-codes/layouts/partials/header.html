<header class="header">
    <div class="header--siteTitle">
        <a class="title header-titleLogo" href="/">
            <object viewBox="0 0 100 100" height="60" data="{{ .Site.Params.logo_svg }}" alt="Quill.Codes Home"
                type="image/svg+xml"></object>
        </a>
        <a class="title header--titleLink" href="/">
            {{ .Site.Title }}
        </a>
    </div>

    <div class="header--img">
        <img class="header--img-logo" src="{{ .Site.Params.profile_photo }}" />
    </div>

    <div class="header--menu">
        <div class="socialIcons">
            <a target="_blank" href="https://twitter.com/{{ .Site.Params.twitter }}" class="fa fa-twitter socialIcons--icon"></a>
            <a target="_blank" href="https://github.com/{{ .Site.Params.github }}" class="fa fa-github socialIcons--icon"></a>
            <a target="_blank" href="https://www.linkedin.com/in/{{ .Site.Params.linkedin }}/"
                class="fa fa-linkedin socialIcons--icon"></a>
        </div>
    </div>

</header>
